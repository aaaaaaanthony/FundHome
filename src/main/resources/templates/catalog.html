<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>分类</title>
</head>
<body>
<div th:insert="~{index::copy}"></div>

<button>
    <a href="/catalogAdd">添加分类</a>
</button>

<h1>收入</h1>
<table border="1">

    <tr>
        <td>名字</td>
        <td>删除</td>
    </tr>

    <tr th:each="collect,iterStat : ${data}">
        <td scope="row" th:text="${collect.name}"></td>
        <td >
            <a th:href="@{delete(id=${collect.id})}">删除</a>
        </td>
    </tr>

</table>


<h1>支出</h1>
<table border="1">

    <tr>
        <td>名字</td>
        <td>删除</td>
    </tr>

    <tr th:each="collect,iterStat : ${data2}">
        <td th:text="${collect.name}"></td>
        <td >
            <a th:href="@{delete(id=${collect.id})}">删除</a>
        </td>
    </tr>

</table>
</body>
</html>
